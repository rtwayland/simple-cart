<!DOCTYPE html>
<html ng-app="myApp">
  <head>
  <title>Directive Demo</title>
  </head>
<body ng-controller="mainCtrl">

  <h1>Plenty O' Stuff.com</h1>

  <div ng-repeat="product in products">
    <div ng-click="addToCart(product)" style="cursor: pointer">
      <h1>Name: {{product.name}}</h1>
      <p>Price: {{product.price | currency}}</p>
    </div>
  </div>

    <ul>
      <li ng-repeat="product in cart">Name: {{product.name}} - Price: {{product.price | currency}}</li>
    </ul>

  <script src="node_modules/angular/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./mainCtrl.js"></script>
  <script src="./productService.js"></script>
  <script src="./cartService.js"></script>
</body>
</html>
